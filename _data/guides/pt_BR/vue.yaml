faq:
  - title: "O que é o TechGuide.sh?"
    answer: "O TechGuide.sh é uma iniciativa da Alura para mapear as necessidades mais comuns em cada profissional de tecnologia, direcionando tanto alunos e alunas quanto a própria escola com novos cursos, conteúdos, podcasts e artigos. Nós seguimos a abordagem do profissional em T, sendo um guia norteador e abrindo mais possibilidades de caminhos, ordem de aprendizado e os motivos de aprender cada um dos itens (cards) em um guia."
  - title: "Preciso saber HTML, CSS e JavaScript antes de começar a estudar Vue?"
    answer: "Ter um conhecimento básico dessas tecnologias será muito útil para entender e utilizar o Vue de forma eficaz. O Vue é uma biblioteca JavaScript que é frequentemente usada para criar interfaces de usuário de aplicativos da web. Embora o Vue permita criar interfaces complexas sem precisar lidar diretamente com HTML e CSS, é importante entender os conceitos básicos dessas tecnologias para entender como o Vue funciona e como usá-lo adequadamente."
  - title: "Preciso conhecer todos os hooks?"
    answer: "Hooks foram introduzidos no Vue a partir da versão 16.8 da biblioteca, sendo recursos que permitem que você gerencie o estado, ciclos de vida do componente e outros recursos do Vue sem precisar escrever componentes em forma de classes. O uso deles é recomendado, mas claro, você não precisa conhecer todos logo de cara. Os mais relevantes costumam ser o 'useState' e 'useEffect', por isso foque nesses primeiro, e aprenda os outros quanto precisar."
  - title: "Preciso aprender TypeScript?"
    answer: "Não é essencial, mas é uma tecnologia que vem sendo cada vez mais adotada pelo mercado Vue, por isso é interessante estudá-la a partir do Nível 2 de profundidade, pois é possível que você tenha que usá-la em projetos."
