name: TypeScript - Fundamentos
logo: 
short-description:
key-objectives:
  - Conhecer os tipos
  - Declarar variáveis, considerando a diferença entre 'let' e 'const'
  - Usar estruturas condicionais ('if', 'else')
  - Conhecer os operadores de comparação ('=', '==', '===')
  - Usar estruturas de repetição e laços ('while', 'for')
  - Usar funções, passando parâmetros e argumentos
  - Manipular arrays e listas
  - Aprender o conceito de Orientação a Objetos
  - Fazer um CRUD
  - Obter dados de uma API
  - Fazer chamadas assíncronas usando 'Async/Await', 'Promise', etc
aditional-objectives:
  - Usar 'template literals'
  - Usar funções 'arrow'
  - Fazer desestruturação ao ler arrays
  - Usar 'forEach'
  - Manipular arrays com 'map', 'filter' e 'reduce'
