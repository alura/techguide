key-objectives:
  - CSS-in-JS refere-se a um padrão onde o CSS é composto usando JavaScript em vez de ser definido em arquivos externos.
  - Lidar com código CSS usando JavaScript
  - Utilizar styled-components
  - Conhecer Styled-JSX
