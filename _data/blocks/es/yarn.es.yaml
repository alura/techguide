name: YARN
logo: 
short-description:
key-objectives:
- Yarn es un administrador de paquetes para su código. Le permite usar y compartir código con otros desarrolladores. El código se comparte a través de algo llamado paquete (a veces denominado módulo). Un paquete contiene todo el código que se comparte, así como un archivo package.json que describe el paquete.
- Administrar paquetes
- Administrar dependencias
- Instalar paquetes sin conexión
- Comandos
- El archivo yarn.lock
