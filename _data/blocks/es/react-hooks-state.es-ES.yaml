key-objectives:
  El gancho `useState` de React nos permite rastrear el estado en un componente de función. El gancho `useState` se puede usar para rastrear cadenas, números, booleanos, matrices, objetos, etc.
- Controlar el estado de los componentes.
- Manipulación de variables
- Actualización de un elemento o componente

