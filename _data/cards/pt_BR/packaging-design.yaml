short-description:
key-objectives:
  - Desenvolver layouts complexos para embalagens: Aprenda a criar layouts que unam funcionalidade e estética, utilizando formas e design que se adaptam a diferentes tipos de produtos e suas necessidades.
  - Trabalhar com cores na produção de embalagens: Explore a aplicação de modos de cor CMYK e RGB, entendendo como escolher o melhor para cada tipo de impressão, e descubra as particularidades de acabamentos que destacam suas criações.
  - Dominar a criação de mockups: Aprenda a criar mockups tridimensionais usando Adobe Illustrator e Photoshop, ajustando sombras, iluminação e outros detalhes para apresentar suas embalagens de forma profissional e impactante.
