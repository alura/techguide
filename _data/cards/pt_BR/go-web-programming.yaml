short-description: Go é uma escolha popular para o desenvolvimento web devido à sua simplicidade, eficiência e capacidade de lidar com alta concorrência. Com um rico conjunto de bibliotecas padrão e frameworks disponíveis, Go permite aos desenvolvedores construir servidores web rápidos, seguros e escaláveis. É particularmente adequada para criar APIs RESTful, microserviços, e aplicações em tempo real, beneficiando-se da performance nativa e facilidade de manutenção.
key-objectives:
  - Aprender a construir servidores web e APIs RESTful com Go.
  - Explorar o ecossistema de frameworks e bibliotecas web disponíveis para Go.
  - Entender práticas recomendadas para o desenvolvimento web seguro e eficiente com Go.
