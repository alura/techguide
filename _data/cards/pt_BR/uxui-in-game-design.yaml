name: UX/UI em design de jogos
logo:
short-description:
key-objectives:
  - Compreender a relação entre UX/UI e experiência do jogador: Entender como o design de interface (UI) e a experiência do usuário (UX) influenciam diretamente a imersão e o engajamento dos jogadores, proporcionando uma navegação intuitiva e uma interação satisfatória com o jogo.
  - Explorar boas práticas e ferramentas de prototipagem: Aprender sobre os principais softwares e técnicas de prototipagem para criar interfaces de jogo que sejam funcionais e agradáveis, além de iterar rapidamente com feedback dos usuários.
  - Integrar o UX/UI ao Game Design: Estudar como a UI e UX podem ser adaptadas para harmonizar com a narrativa e a mecânica do jogo, criando uma experiência coesa onde interface e jogabilidade se complementam.
  - Analisar exemplos de UX/UI em Jogos: Investigar exemplos práticos de interfaces de jogos e analisar como elas foram desenvolvidas para resolver problemas específicos de navegação e usabilidade.
