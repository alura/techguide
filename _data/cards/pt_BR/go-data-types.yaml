name: Tipos de Dados em Go
logo: 
short-description: Go fornece um sistema de tipos rico e versátil, permitindo aos desenvolvedores trabalhar com uma ampla gama de dados, desde tipos simples, como números e strings, até tipos mais complexos, como structs e interfaces. Essa variedade facilita a modelagem de dados de forma eficaz e a construção de aplicações robustas. O sistema de tipos de Go, com sua estrita verificação em tempo de compilação, contribui para a segurança e a integridade do código.
key-objectives:
  - Entender os tipos de dados básicos em Go e suas utilizações.
  - Explorar tipos de dados compostos, como arrays, slices e maps.
  - Aprender sobre a declaração e uso de tipos definidos pelo usuário para criar programas mais claros e manuteníveis.
