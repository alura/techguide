name: Containerização em Cloud
logo: 
short-description: A contêinerização é uma abordagem de virtualização leve que permite desenvolver, implantar e executar aplicações com rapidez e eficiência em ambientes de nuvem. É fundamental para a entrega contínua e a microserviços.
key-objectives:
  - Entender o conceito de contêineres e seus benefícios em ambientes de nuvem.
  - Aprender a utilizar Docker e Kubernetes para gerenciar contêineres.
  - Explorar as soluções de contêinerização oferecidas pelos principais provedores de nuvem.
  - Implementar práticas de CI/CD usando contêineres.
