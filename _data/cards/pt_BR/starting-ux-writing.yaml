name: Entendendo a escrita em UX - UX Writing
logo:
short-description:
key-objectives:
  - A experiência de uma pessoa com um produto ou serviço envolve muitos aspectos diferentes e cada um precisa ser estudado detalhadamente. Um dos aspectos mais importantes é a escrita, pois é através dos textos e palavras que conseguimos nos comunicar, nos conectar, ajudar e orientar as pessoas usuárias através de sua vivência com um produto ou serviço.
  - A redação para UX vai muito além de palavras bonitas e bem posicionadas: abrange também usabilidade e acessibilidade, além de gerar conexões fortíssimas com quem utiliza os produtos ou serviços. As palavras tocam os sentimentos das pessoas, o que é crucial para uma experiência ser considerada positiva.  
