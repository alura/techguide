name: Funções em Go
logo: 
short-description: Go suporta funções de primeira classe, permitindo que sejam atribuídas a variáveis, passadas como argumentos e retornadas por outras funções. Isso promove um estilo de programação funcional e a reutilização de código. Além disso, Go oferece suporte a funções anônimas e closures, proporcionando poderosas abstrações para operações com dados e construção de pipelines de processamento.
key-objectives:
  - Compreender a sintaxe para definição de funções em Go.
  - Aprender a chamar funções, passar argumentos e receber retornos.
  - Explorar funções anônimas, funções de alta ordem e closures.
