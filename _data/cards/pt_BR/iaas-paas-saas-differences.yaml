    title: "IaaS vs. PaaS vs. SaaS: entenda as diferenças"
    link: https://www.ibm.com/cloud/learn/iaas-paas-saas
  - type: ARTICLE
    title: "Como escolher entre IaaS, PaaS e SaaS"
    link: https://azure.microsoft.com/en-us/overview/what-are-iaas-paas-saas/
