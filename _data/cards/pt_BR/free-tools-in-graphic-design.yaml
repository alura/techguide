key-objectives:
  - Dominar ferramentas gratuitas para design: Conheça alternativas como GIMP, Inkscape, e Canva, que oferecem recursos robustos para criação de peças gráficas, identidades visuais e ilustrações.
  - Criar identidades visuais com softwares acessíveis: Aprenda a desenvolver identidades visuais do zero, utilizando ferramentas gratuitas que garantem qualidade e flexibilidade para projetos de marcas.
  - Explorar a versatilidade do design digital e impresso: Utilize plataformas gratuitas para criar peças de comunicação visual tanto para mídias digitais quanto para impressões, garantindo uma execução profissional sem necessidade de softwares pagos.
