name: Design de Jogos como produto
logo:
short-description:
key-objectives:
  - Ver o jogo como um produto: Compreender o ciclo de vida de um jogo, desde a concepção e design até o lançamento, marketing e suporte pós-lançamento.
  - Estruturar o desenvolvimento com foco no mercado: Explorar como analisar o mercado, identificar o público-alvo e entender as necessidades dos jogadores para criar um produto de sucesso.
  - Planejar atualizações e ciclo de vida do jogo: Aprender como manter o engajamento do jogador com atualizações de conteúdo e entender o valor de um bom suporte ao cliente.
