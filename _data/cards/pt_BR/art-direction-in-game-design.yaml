name: Direção de Arte no Design de Jogos
logo:
short-description:
key-objectives:
  - Estabelecer direção visual consistente: Aprender a definir e aplicar uma direção de arte que complemente a narrativa e a jogabilidade, alinhando-se com o tom e o tema do jogo.
  - Projetar personagens e cenários de forma imersiva: Explorar como criar visuais para personagens e cenários que aprimorem a experiência do jogador e integrem-se com o storytelling do jogo.
  - Integrar visual e interface: Desenvolver habilidades para harmonizar os elementos visuais e a interface do usuário, garantindo uma experiência coesa e esteticamente agradável.
  - Refinar aspectos artísticos: Compreender o processo de produção artística em games, incluindo ajustes finais e otimizações visuais, visando um resultado polido e pronto para o mercado.
