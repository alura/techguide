key-objectives:
  - Compreender o papel do storytelling no design de jogos: Explorar como a narrativa pode influenciar a experiência da pessoa e entender o impacto de histórias bem construídas no engajamento e na retenção.
  - Desenvolver habilidades de narrativa interativa: Aprender a adaptar o storytelling para o formato de jogos, integrando a narrativa de maneira fluida e interativa com a jogabilidade.
  - Aprofundar-se em técnicas de storytelling: Utilizar conceitos de storytelling, como desenvolvimento de personagens, para criar experiências mais ricas e personalizadas.
  - Compreender exemplos e análises de storytelling: Analisar estudos de caso e ouvir podcasts com especialistas em narrativa para aprender com exemplos práticos e casos reais.
