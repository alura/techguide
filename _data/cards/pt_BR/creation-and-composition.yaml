short-description:
key-objectives:
  - Dominar os Princípios de Gestalt no design: Compreenda como conceitos como proximidade, continuidade e similaridade podem ser usados para criar harmonia e facilitar a interpretação visual em seus projetos.
  - Aplicar técnicas de composição visual: Explore o uso de grids e a organização do conteúdo visual, aprendendo a construir layouts equilibrados tanto para telas quanto para impressão, utilizando conceitos da Gestalt para guiar a disposição dos elementos.
  - Desenvolver processo criativo estruturado: Entenda como os princípios da Gestalt podem ser integrados ao processo de design, desde a concepção inicial até a finalização, garantindo que cada elemento tenha um propósito claro na composição.
