name: Go - Construindo APIs REST
logo: 
short-description: Go é uma linguagem excelente para construir APIs RESTful devido à sua eficiência, simplicidade e suporte integrado para trabalhar com JSON e comunicações HTTP. Go facilita a criação de APIs web que são ao mesmo tempo escaláveis e de fácil manutenção, tornando-a uma escolha ideal para desenvolvedores que buscam construir interfaces backend robustas para aplicações web e móveis modernas.
key-objectives:
  - Compreender os princípios básicos de APIs RESTful e sua implementação em Go.
  - Aprender a estruturar uma aplicação Go para suportar o desenvolvimento de APIs.
  - Explorar ferramentas e bibliotecas úteis para facilitar o desenvolvimento de APIs em Go.
