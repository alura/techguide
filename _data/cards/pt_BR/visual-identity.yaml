key-objectives:
  - Desenvolver identidades visuais: Aprenda a criar e aplicar elementos gráficos que representem visualmente uma marca, desde o conceito inicial até a implementação prática.
  - Dominar ferramentas de design: Utilize softwares como Adobe Illustrator, Adobe InDesign e Photoshop para criar peças de comunicação visual profissionais para impressão ou para o digital.
  - Construir manuais de marca: Estruture manuais de marca que definam diretrizes de uso de logotipos, tipografia e cores, assegurando consistência em diferentes canais e mídias.
  - Aplicar técnicas de composição: Entenda como organizar elementos gráficos para criar layouts atrativos, garantindo que cada peça de comunicação reflita a identidade da marca de forma coesa.
