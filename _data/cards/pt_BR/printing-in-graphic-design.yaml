key-objectives:
  - Fechamento de arquivos para produção: Garanta a qualidade final dos seus impressos com técnicas de fechamento de arquivos, evitando problemas comuns como cores desbotadas e problemas com DPI.
  - Utilizar cores Pantone e preparação para impressão: Conheça o sistema de cores Pantone, sua aplicação em impressos e como garantir a fidelidade das cores em seus projetos gráficos.
  - Compreender os processos de impressão: Entenda as diferenças entre tipos de impressão, como offset e digital, e saiba quando aplicar cada um para obter melhores resultados em seus projetos.
  - Selecionar materiais de impressão adequados: Aprenda a escolher papéis, tintas e acabamentos que valorizem o design e atendam às necessidades específicas de cada peça, seja para impressos de pequeno porte ou grandes formatos.
