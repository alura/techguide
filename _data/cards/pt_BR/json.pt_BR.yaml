key-objectives:
  - JSON significa JavaScript Object Notation (notação de objeto JavaScript). É um formato de texto para armazenar e transmitir dados.
  - Criar um objeto
  - Transformar um objeto em uma string
  - Transformar uma string em objeto
  - Manipular um objeto
