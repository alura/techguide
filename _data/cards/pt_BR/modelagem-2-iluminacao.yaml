key-objectives:
  - A iluminação é crucial para dar realismo e atmosfera em projetos 3D. Inclui a criação de luzes, sombras e reflexos que destacam objetos e dão profundidade às cenas. Aprenda técnicas de iluminação global e local para renderizações impactantes.
  - Diferença entre luzes naturais e artificiais no 3D
  - Tipos de luz no CGI - ponto, área e direcional
  - O impacto da iluminação na atmosfera da cena
