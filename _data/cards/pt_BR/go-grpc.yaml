name: Go - gRPC
logo: 
short-description: GRPC é uma tecnologia moderna para chamadas de procedimento remoto (RPC) que oferece eficiência, baixa latência e suporte a múltiplos idiomas de programação. Go, com sua performance nativa e simplicidade, se torna uma linguagem ideal para implementar e consumir APIs gRPC, facilitando a criação de microserviços altamente eficientes e interoperáveis. Este tópico é essencial para desenvolvedores que buscam construir sistemas distribuídos escaláveis e comunicações entre serviços em arquiteturas de microserviços.
key-objectives:
  - Compreender os fundamentos e a arquitetura do gRPC e como ele se integra ao ecossistema Go.
  - Aprender a definir serviços gRPC usando protocol buffers, facilitando a interoperabilidade e a eficiência na comunicação entre serviços.
  - Desenvolver servidores e clientes gRPC em Go, explorando recursos avançados como streaming, autenticação e interceptores.
  - Adotar melhores práticas para o desenvolvimento de APIs gRPC em Go, garantindo segurança, performance e escalabilidade.
