short-description:
key-objectives:
  - Compreender os Fundamentos do Design: Explorar a diferença entre design e arte, entendendo como o design impacta a criação de produtos visuais e digitais.
  - Conhecer as Principais Áreas de Atuação: Identificar as diversas especialidades do design, incluindo design gráfico, interface, edição de vídeos e animação, ajudando a encontrar o melhor caminho para a sua carreira.
  - Desenvolver Hard e Soft Skills: Descobrir as habilidades técnicas e interpessoais necessárias para um designer, desde o uso de softwares até a capacidade de comunicação com equipes multidisciplinares.
  - Preparar-se para o Mercado de Trabalho: Entender as oportunidades de mercado e como se posicionar como designer, desde o início da carreira até a construção de um portfólio sólido.
