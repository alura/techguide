name: CD - Continuous Delivery

on:
  push:
    branches: [ main ]

env:
  DEPLOY_MAIN_WEBHOOK: ${{ secrets.DEPLOY_MAIN_WEBHOOK }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: "Deploy"
      run: |
        curl $DEPLOY_MAIN_WEBHOOK
