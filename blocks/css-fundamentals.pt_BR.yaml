name: CSS - Fundamentos
logo: 
short-description:
key-objectives:
  - Aprender a estrutura visual de uma página, com 'margin' e 'padding'
  - Estabelecer o tamanho com 'width' e 'height'
  - Aprender sobre a posição de um elemento ('static', 'relative' ou 'absolute)
  - Aprender sobre o 'display' de exibição de um elemento ('block', 'inline', 'inline-block')
  - Aprender a posicionar imagens em relação ao texto
  - Aprender sobre alinhamento
  - Aprender sobre estilo de fontes
  - Aprender as diferenças e vantagens de usar as diferentes unidades de medida em CSS (%, relativas, etc)
  - Conectar com os elementos (IDs, classes) de um arquivo HTML
  - Alterar características de um elemento quando o mouse passar por cima dele ('hover')
  - Aprender box-sizinh
  - Aprender Flexbox
  - Aprender Grid
aditional-objectives:
  - Usar um arquivo CSS básico para resetar as atribuições dos navegadores
  - Aprender seletores como '+', '>', '~', etc
  - Conhecer o conceito de 'Componentes' (Atomic design é uma referência) e 'B.E.M.'
  - Tornar a página responsiva com 'media queries'
  - Aprender o conceito de Mobile First
  - Bootstrap e frameworks de CSS
  - Pré-processadores
