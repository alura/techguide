query AllPathsForActiveBlock($locale: SiteLocale, $input: GuidesInput) {
  guides(locale: $locale, input: $input) {
    slug
    expertises {
      name
      blocks {
        item {
          slug
        }
      }
    }
    collaborations {
      name
      blocks {
        item {
          slug
        }
      }
    }
  }
}
